{% extends "base.html" %}

{% block title %}{{ post.title }}{% endblock %}

{% block body %}
    <article>
        <h1>{{ post.title }}</h1>
        {% if user%}
            <a href="{{ post.edit_url}}">[rediger]</a>
        {% endif %}
        <div class="blog-meta"><span>{{ post.user.name }} d. {{ post.publish|date }}</span></div>
        <div>{{post.body|raw}}</div> 
    </article>
{% endblock %}
