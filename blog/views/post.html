{% extends "base.html" %}

{% block title %}{{ post.title }}{% endblock %}

{% block body %} 
    <article>
        <h1>{{ post.title }}</h1>
        {% if user %}
            <a href="edit_post.php?id={{ post.id}}">[rediger]</a>
        {% endif %}
        <div class="blog-meta">Oprettet af <span>{{ post.user.name }} d. {{ post.created_at|date }}</span></div>
        <div>
            {{post.body|raw}}
        </div> 
    </article>
{% endblock %}
