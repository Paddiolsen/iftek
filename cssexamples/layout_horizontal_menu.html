<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Menu</title>
        <style>
.menu{
    background-color: #00669C;
    list-style:none;
    margin-left:10px;
    margin-right:10px;
    padding:10px;
}

.menu li{
    display:inline;
}

.menu a{
  color: #BBB;
  text-decoration:none;
  background-image: url('star-grey.png');
  background-position: left center;
  background-repeat: no-repeat;
  padding-left: 15px;
}

.menu a:hover{
  color: #FFF;
  background-image: url('star-white.png');
}

        </style>
    </head>
    <body>
        <ul class="menu">
            <li><a href="">link 1</a></li>
            <li><a href="">link 2</a></li>
        </ul>
    </body>
</html>
